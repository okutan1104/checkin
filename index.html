<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>会員制 QRチェックインシステム</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      margin: 0;
      background: #f5f6fa;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 1rem; }
    h1 { text-align: center; margin: 0.5rem 0 1rem; }
    .tabs { display: flex; justify-content: center; margin-bottom: 1rem; }
    .tab {
      padding: 0.5rem 1rem;
      margin: 0 0.2rem;
      background: #e5e7eb;
      border-radius: 6px;
      cursor: pointer;
    }
    .tab.active { background: #2563eb; color: #fff; }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      width: 100%;
      margin: 0.4rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button { background: #2563eb; color: #fff; border: none; cursor: pointer; }
    button.stop { background: #ef4444; }
    video { width: 100%; border-radius: 8px; background: #000; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; font-size: 0.9rem; }
    th, td { padding: 0.4rem; border-bottom: 1px solid #eee; text-align: left; }
    #qrcode { text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>会員制 QRチェックインシステム</h1>

    <div class="tabs">
      <div class="tab active" data-page="gen">QR生成</div>
      <div class="tab" data-page="scan">チェックイン</div>
    </div>

    <div id="page-gen" class="card">
      <h2>QRコード生成</h2>
      <input id="name" placeholder="名前（例：山田太郎）">
      <input id="memberId" placeholder="会員ID（例：A001）">
      <input id="event" placeholder="イベント名（例：イベントA）">
      <button id="makeQr">QRを生成</button>
      <div id="qrcode"></div>
      <textarea id="qrText" readonly></textarea>
      <button id="download" style="display:none;">QR画像を保存</button>
    </div>

    <div id="page-scan" class="card" style="display:none;">
      <h2>QRチェックイン</h2>
      <video id="video" playsinline></video>
      <button id="start">カメラ開始</button>
      <button id="stop" class="stop">停止</button>
      <table>
        <thead><tr><th>時刻</th><th>名前</th><th>ID</th><th>イベント</th></tr></thead>
        <tbody id="log"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>
  <script>
    // Google Sheets 送信先URLを指定
    const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/https://docs.google.com/spreadsheets/d/1lKKTKRORI3wPsYmPgBYcnvM--G2HJ-8LPmfa6aqBs68/edit?usp=sharing/exec";


    // === タブ切替 ===
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById('page-gen').style.display = (tab.dataset.page === 'gen') ? 'block' : 'none';
        document.getElementById('page-scan').style.display = (tab.dataset.page === 'scan') ? 'block' : 'none';
      });
    });

    // === QR生成 ===
    document.getElementById('makeQr').onclick = () => {
      const name = document.getElementById('name').value.trim();
      const id = document.getElementById('memberId').value.trim();
      const ev = document.getElementById('event').value.trim();
      if (!name || !id) {
        alert('名前と会員IDを入力してください');
        return;
      }
      const payload = `MEMBER|${ev}|${name}|${id}|${Date.now()}`;
      document.getElementById('qrText').value = payload;
      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById('qrcode'), { text: payload, width: 200, height: 200 });
      document.getElementById('download').style.display = 'block';
    };

    document.getElementById('download').onclick = () => {
      const img = document.querySelector('#qrcode img');
      if (img) {
        const a = document.createElement('a');
        a.href = img.src;
        a.download = 'member_qr.png';
        a.click();
      }
    };

    // === QRスキャン ===
    const video = document.getElementById('video');
    let scanner = null;

    document.getElementById('start').onclick = async () => {
      if (scanner) return;
      QrScanner.WORKER_PATH = 'https://unpkg.com/qr-scanner/qr-scanner-worker.min.js';
      scanner = new QrScanner(video, result => handleScan(result));
      await scanner.start();
    };

    document.getElementById('stop').onclick = () => {
      if (scanner) { scanner.stop(); scanner.destroy(); scanner = null; }
    };

    function handleScan(result) {
      const data = result.data || result;
      const parts = data.split('|');
      if (parts[0] !== 'MEMBER') {
        alert('無効なQRコードです');
        return;
      }
      const [_, event, name, id] = parts;
      const now = new Date().toLocaleString();

      // 表示更新
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${now}</td><td>${name}</td><td>${id}</td><td>${event}</td>`;
      document.getElementById('log').prepend(tr);

      // Google Sheets送信
      fetch(GOOGLE_SHEET_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ timestamp: now, name, id, event })
      }).then(r => r.text()).then(console.log);
    }
  </script>
</body>
</html>
